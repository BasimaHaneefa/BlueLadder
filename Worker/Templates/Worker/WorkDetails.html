{% extends 'Worker/Head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br><br>
    <div id="tab">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <td>Details</td>
                <td><textarea name="txt_details" id="" cols="25" rows="8" autocomplete="off" placeholder="Enter Details" required=""></textarea></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="file" name="fil_img"required=""></td>
            </tr>
            <tr>
                <td>Rate</td>
                <td><input type="text" name="txt_rate" id="" autocomplete="off" placeholder="Enter Rate" required=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="REGISTER">
                    <input type="reset" value="CANCEL">
                </td>
            </tr>
        </table>
        <br></br>
    <table align="center" border="1">
        <tr>
            <td>SI NO</td>
            <td>Description</td>
            <td>Image</td>
            <td>Rate</td>
            <td>Action</td>
            
        </tr>
        {% for i in WR %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td width="500">{{i.work_details}}</td>
            <td><img src="{{i.work_image.url}}" alt="img" width="120px" height="120px"></td>
            <td>{{i.work_amount}}</td>
            <td><a href="{% url 'Worker:Del_work' i.id %}">Delete</a></td>
            
        </tr>
        {% endfor %}

    </table>
    </form>
    </div>
</body>
</html>


<br><br><br><br>

{% endblock content %}

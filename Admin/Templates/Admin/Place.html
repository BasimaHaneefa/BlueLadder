{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br><br>
    <u><center><h3><b style="font-family: 'Times New Roman', Times, serif;">PLACE</b></h3></center></u>
    <br><br><br><br>
    <div id="tab" align="center">
    <form action="" method="post">
    {% csrf_token %}
    <table align="center" border="1">
        <tr>
            <td>District</td>
            <td><select name="sel_dis" required="">
                <option value="">------------select-----------</option>
                {% for i in DS %}
                <option value="{{i.id}}">{{i}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Place</td>
            <td><input type="text" name="txt_plc" id="" autocomplete="off" required=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="SUBMIT">
                <input type="reset" value="CANCEL">
            </td>
        </tr>

    </table>
    <br></br>
    <table align="center" border="1">
        <tr>
            <td>SI NO</td>
            <td>District</td>
            <td>Place</td>
            <td>Action</td>
        </tr>
        {% for i in PLC %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district}}</td>
            <td>{{i}}</td>
            <td> <a href="{% url 'webadmin:Del_plc' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}

    </table>
</form>
    </div>
</body>
</html>

<br><br><br><br><br>
    
{% endblock content %}

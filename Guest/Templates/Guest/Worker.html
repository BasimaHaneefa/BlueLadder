{% extends 'Guest/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br><br>
    <div id="tab">
    <form action="" method="post" enctype="multipart/form-data" id="WorkerForm" data-place-url="{% url 'webadmin:Ajax-Place' %}" data-location-url="{% url 'guest:Ajax_Location' %}">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="" autocomplete="off" placeholder="Enter Name" required=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="" required="" autocomplete="off" placeholder="0123456789" pattern="[0-9]{10}" required=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" id="" autocomplete="off" pattern="[^ @]*@[^ @]*" placeholder="Enter Email" id="email" required=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="" cols="20" rows="6" autocomplete="off" placeholder="Enter Address" required=""></textarea></td>
        </tr>
            <tr>
                <td>WorkerType</td>
                <td><select name="sel_worker" id="sel_worker" required="">
                    <option value="">------------select-----------</option>
                    
                    {% for i in WT %}
                    <option value="{{i.id}}">{{i.workertype_name}}</option>
                    {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>District</td>
                    <td><select name="sel_dis" id="dis" required="">
                        <option value="">------------select-----------</option>
                       
                        {% for i in DS %}
                        <option value="{{i.id}}">{{i}}</option>
                        {% endfor %}
                    </select></td>
                       
            </tr>
            <tr>
                <td>Place</td>
                <td><select name="sel_plc" id="plc" v>
                <option value="">------------select-----------</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Location</td>
                <td><select name="sel_loc" id="loc" required="">
                    <option value="">------------select-----------</option>
                </select></td>
            </tr>
            <tr>
                <td>Photot</td>
                <td><input type="file" name="fil_img" required=""></td>
            </tr>
            <tr>
                <td>Proof</td>
                <td><input type="file" name="fil_img" required="" ></td>
            </tr>
            <tr>
                <td>Password</td>
            <td><input type="password" name="txt_password" placeholder="Enter Password"
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number
                  and one uppercase and lowercase letter, and at least 8 or more characters" required ></td>
            </tr>
            <tr>
                <td>Confirm password</td>
            <td><input type="password" name="txt_Cpassword" onblur="return checkpwd(this,pwd)"
                 placeholder="Re-enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
            </tr>
            <tr><td colspan="2" align="center"><input type="submit" value="REGISTER">
                <input type="reset" value="CANCEL"></tr>
        </table>
    </form>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
    $("#dis").change(function () {
          var did = $(this).val();
          var ur = $("#WorkerForm").attr("data-place-url");
          $.ajax({
              url: ur,
              data: { DIST: did, },
              success: function (data) {
                  $("#plc").html(data);
              },
          });
      });
      </script>
<script> 
    $("#plc").change(function () {
          var pid = $(this).val();
          var ur = $("#WorkerForm").attr("data-location-url");
          $.ajax({
              url: ur,
              data: { PLC: pid, },
              success: function (data) {
                  $("#loc").html(data);
              },
          });
      });
    </script>
</html>


<br><br><br><br>

{% endblock content %}

{% extends 'Landload/Head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br><br>
    <div id="tab">
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Your Feedback</td>
                <td><input type="text" name="txt_feedback" id="" autocomplete="off" placeholder="Enter Feedback" required=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> 
                    <input type="submit" value="SEND">
                    <input type="reset" value="CANCEL">
                </td>
            </tr>

        </table>
        <br></br>
        <table align="center" border="1">
            <tr>
                <td>SI NO</td>
                <td>Date</td>
                <td>Feedback</td>
                <td>Action</td>
            </tr>
            {% for i in LAND %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{i.feedback_date}}</td>
                <td>{{i.feedback_description}}</td>
                <td> <a href="{% url 'landload:del_feed' i.id %}">Delete</a> </td>
            </tr>
            {% endfor %}

        </table>


    </form>
    </div>
</body>
</html>

<br><br><br><br>

{% endblock content %}
